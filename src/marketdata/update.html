<template>
  <div if.bind="company" class="container">
    <h2>Update ${company.company}</h2>
    <div>
      <form class="form-style">
  
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text"
                 class="form-control" id="company"
                 value.bind="company.company" name="company"
                 #company="ngModel">
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <span>
          <input type="number" pattern="[0-9]*" class="form-control" id="code"
                 value.bind="company.code" name="code"
                 #code="ngModel">
        </span>
        </div>
        <div class="form-group">
          <label for="active">Active</label>
          <span>
           <input type="text"
                  class="form-control" id="active"
                  value.bind="company.active" name="active"
                  #active="ngModel">
        </span>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address"
                 value.bind="company.address" name="address"
                 #description="ngModel">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city"
                 value.bind="company.city" name="city"
                 #description="ngModel">
        </div>
        <button class="btn" click.trigger="goBack()">Back</button>
        <button click.trigger="updateCompany()" class="btn btn-success">Submit
        </button>
      </form>
    </div>
  
  </div>
  <div else>
    <h2>No Company to update!</h2>
    <button class="btn" click.trigger="goBack()">Back</button>
  </div>
</template>
